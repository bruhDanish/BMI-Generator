<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>BMI Calculator</h1>
        <form>

            <p><label for="height">Height in CMs:</label><input type="text" id="height"></p>
            <p><label for="weight">Weight in KGs:</label><input type="text" id="weight"></p>

            <button>Calculate</button>

            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6kgs </p>
                <p>Normal weight = 18.6 and 24.9</p>
                <p>Over weight = Greater than 24.9</p>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
